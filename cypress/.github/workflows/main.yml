name: Translation Pipeline
on:
  push

jobs:
  translation-process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate translation JSON
        run: |
          node fixtures/convertExcel.js
          ls -la fixtures/

      - name: Commit translation JSON
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add fixtures/full_translation.json
          git commit -m "Auto-generated translation JSON"
          git push

      - name: Process language code
        id: language
        run: |
          LANGUAGE_CODE=$(git log -1 --pretty=format:"%s" | grep -oP '\[([a-z]{2}(-[a-z]{2})?)\]' | head -1 | tr -d '[]')
          if [ -z "$LANGUAGE_CODE" ]; then
            echo "::error::Commit message must contain [lang-code] (e.g., [pt-br])"
            exit 1
          fi
          echo "language_code=$LANGUAGE_CODE" >> $GITHUB_OUTPUT

          TEST_FILE=$(find e2e -name 'translation*.cyjs' | head -1)
          if [ -f "$TEST_FILE" ]; then
            mv "$TEST_FILE" "e2e/translation[$LANGUAGE_CODE].cy.js"
          fi

      - name: Run translation tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          spec: "e2e/translation[${{ steps.language.outputs.language_code }}].cy.js"

      - name: Generate HTML report
        if: always()
        run: |
          npx mochawesome-merge cypress/reports/mocha/*.json > merged-report.json
          npx marge merged-report.json --reportDir cypress/reports/html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: translation-report-${{ steps.language.outputs.language_code }}
          path: cypress/reports/html/merged-report.html